<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cube Vid√©o FPS</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #container {
            width: 100vw;
            height: 100vh;
        }
        #instructions {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            text-align: center;
            z-index: 100;
            max-width: 90%;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px 50px;
            border-radius: 15px;
            text-align: center;
            z-index: 200;
            font-size: 20px;
        }
        #loading button {
            margin-top: 15px;
            padding: 10px 20px;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #loading button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <div id="instructions">
        <span id="instructionText">üñ±Ô∏è Souris pour regarder | üì± Bougez votre t√©l√©phone</span>
        <button id="enableSensors" style="display:none; margin-top:10px; padding:8px 15px; background:#4caf50; color:white; border:none; border-radius:5px; cursor:pointer;">Activer les capteurs</button>
    </div>
    <div id="loading">
        <div id="loadingText">Chargement de la vid√©o...</div>
        <button id="startBtn" style="display:none;">Cliquez pour d√©marrer</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, cube;
        let mouseX = 0, mouseY = 0;
        let currentRotationX = 0, currentRotationY = 0;
        let videos = [];
        let videoTextures = [];
        let isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        let usingSensors = false;

        // Chemin de votre vid√©o sur GitHub
        const VIDEO_PATH = 'Composition3.mp4';

        function init() {
            // Sc√®ne
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);

            // Cam√©ra FPS au centre du cube
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 0);
            camera.rotation.order = 'YXZ';

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('container').appendChild(renderer.domElement);

            // G√©om√©trie du cube (invers√©e pour voir l'int√©rieur)
            const geometry = new THREE.BoxGeometry(20, 20, 20);

            // Cr√©er 6 mat√©riaux temporaires
            const materials = [];
            for (let i = 0; i < 6; i++) {
                const canvas = document.createElement('canvas');
                canvas.width = 512;
                canvas.height = 512;
                const ctx = canvas.getContext('2d');

                // Animation temporaire en attendant la vid√©o
                let hue = i * 60;
                setInterval(() => {
                    hue = (hue + 1) % 360;
                    ctx.fillStyle = `hsl(${hue}, 70%, 50%)`;
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    ctx.fillStyle = 'white';
                    ctx.font = '30px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText(`Face ${i + 1}`, canvas.width / 2, canvas.height / 2);
                }, 50);

                const texture = new THREE.CanvasTexture(canvas);
                videoTextures.push(texture);

                materials.push(new THREE.MeshBasicMaterial({
                    map: texture,
                    side: THREE.BackSide
                }));
            }

            cube = new THREE.Mesh(geometry, materials);
            scene.add(cube);

            // Lumi√®re ambiante
            const ambientLight = new THREE.AmbientLight(0xffffff, 1);
            scene.add(ambientLight);

            // Events
            document.addEventListener('mousemove', onMouseMove, false);
            document.addEventListener('touchmove', onTouchMove, false);
            window.addEventListener('resize', onWindowResize, false);

            // Configuration des capteurs mobiles
            if (isMobile) {
                setupDeviceOrientation();
            }

            // Charger automatiquement la vid√©o
            loadVideo();

            animate();
        }

        function loadVideo() {
            let loadedCount = 0;
            const loadingDiv = document.getElementById('loading');
            const loadingText = document.getElementById('loadingText');
            const startBtn = document.getElementById('startBtn');

            // Cr√©er 6 vid√©os avec d√©calages temporels
            for (let i = 0; i < 6; i++) {
                const video = document.createElement('video');
                video.src = VIDEO_PATH;
                video.loop = true;
                video.muted = true;
                video.crossOrigin = 'anonymous';
                video.playsInline = true;

                // Attendre que les m√©tadonn√©es soient charg√©es
                video.addEventListener('loadedmetadata', () => {
                    loadedCount++;
                    loadingText.textContent = `Chargement ${loadedCount}/6...`;

                    // D√©calage : chaque face commence √† un moment diff√©rent
                    video.currentTime = (i * 2) % video.duration;

                    // Quand toutes les vid√©os sont charg√©es
                    if (loadedCount === 6) {
                        // Essayer de d√©marrer automatiquement
                        Promise.all(videos.map(v => v.play()))
                            .then(() => {
                                // Succ√®s : masquer le message de chargement
                                loadingDiv.style.display = 'none';
                            })
                            .catch(() => {
                                // √âchec (autoplay bloqu√©) : afficher le bouton
                                loadingText.textContent = 'Vid√©o pr√™te !';
                                startBtn.style.display = 'block';
                                startBtn.onclick = () => {
                                    videos.forEach(v => v.play());
                                    loadingDiv.style.display = 'none';
                                };
                            });
                    }
                });

                video.addEventListener('error', (e) => {
                    console.error('Erreur de chargement de la vid√©o:', e);
                    loadingText.textContent = 'Erreur: Vid√©o introuvable (Composition3.mp4)';
                    loadingText.style.color = '#ff6b6b';
                });

                videos.push(video);

                // Cr√©er la texture vid√©o
                const texture = new THREE.VideoTexture(video);
                texture.minFilter = THREE.LinearFilter;
                texture.magFilter = THREE.LinearFilter;
                videoTextures[i] = texture;

                // Mettre √† jour le mat√©riau de la face
                cube.material[i].map = texture;
                cube.material[i].needsUpdate = true;
            }
        }

        function onMouseMove(event) {
            // Normaliser les coordonn√©es de la souris entre -1 et 1
            mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
        }

        function onTouchMove(event) {
            if (event.touches.length > 0 && !usingSensors) {
                const touch = event.touches[0];
                mouseX = (touch.clientX / window.innerWidth) * 2 - 1;
                mouseY = -(touch.clientY / window.innerHeight) * 2 + 1;
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function setupDeviceOrientation() {
            const enableBtn = document.getElementById('enableSensors');
            const instructionText = document.getElementById('instructionText');

            // V√©rifier si on a besoin de demander la permission (iOS 13+)
            if (typeof DeviceOrientationEvent !== 'undefined' &&
                typeof DeviceOrientationEvent.requestPermission === 'function') {

                // iOS 13+ - afficher le bouton
                enableBtn.style.display = 'block';
                instructionText.textContent = 'üì± Cliquez sur le bouton pour activer les capteurs';

                enableBtn.onclick = async () => {
                    try {
                        const permission = await DeviceOrientationEvent.requestPermission();
                        if (permission === 'granted') {
                            activateDeviceOrientation();
                            enableBtn.style.display = 'none';
                            instructionText.textContent = 'üì± Bougez votre t√©l√©phone pour regarder';
                        } else {
                            instructionText.textContent = '‚ùå Permission refus√©e - utilisez le tactile';
                        }
                    } catch (error) {
                        console.error('Erreur permission:', error);
                        instructionText.textContent = '‚ùå Erreur - utilisez le tactile';
                    }
                };
            } else {
                // Android ou ancien iOS - activer directement
                activateDeviceOrientation();
            }
        }

        function activateDeviceOrientation() {
            window.addEventListener('deviceorientation', handleOrientation, true);
            usingSensors = true;
            console.log('Capteurs activ√©s');
        }

        function handleOrientation(event) {
            if (event.alpha !== null && event.beta !== null && event.gamma !== null) {
                // Convertir degr√©s en radians
                const alphaRad = THREE.MathUtils.degToRad(event.alpha);
                const betaRad = THREE.MathUtils.degToRad(event.beta);
                const gammaRad = THREE.MathUtils.degToRad(event.gamma);

                // Cr√©er un Euler selon l'ordre ZXY pour DeviceOrientation
                const euler = new THREE.Euler(betaRad, alphaRad, -gammaRad, 'ZXY');

                // Convertir en quaternion
                const quaternion = new THREE.Quaternion();
                quaternion.setFromEuler(euler);

                // Extraire Euler sans rotation sur Z (roll)
                const eulerNoRoll = new THREE.Euler();
                eulerNoRoll.setFromQuaternion(quaternion);

                // Supprimer le roll
                eulerNoRoll.z = 0;

                // Appliquer rotations filtr√©es
                currentRotationX = eulerNoRoll.x;
                currentRotationY = eulerNoRoll.y;
            }
        }

        function animate() {
            requestAnimationFrame(animate);

            cube.rotation.set(0, 0, 0);

            if (usingSensors) {
                camera.rotation.x = currentRotationX;
                camera.rotation.y = currentRotationY;
                camera.rotation.z = 0; // bloquer le roll
            } else {
                const targetRotationY = -mouseX * Math.PI;
                const targetRotationX = mouseY * Math.PI * 0.5;

                // Lissage des rotations
                currentRotationY += (targetRotationY - currentRotationY) * 0.1;
                currentRotationX += (targetRotationX - currentRotationX) * 0.1;

                camera.rotation.y = currentRotationY;
                camera.rotation.x = currentRotationX;
                camera.rotation.z = 0;

                // Limiter la rotation verticale
                camera.rotation.x = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, camera.rotation.x));
            }

            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
