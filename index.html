<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube Vid√©o FPS</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #container {
            width: 100vw;
            height: 100vh;
        }
        #instructions {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            text-align: center;
            z-index: 100;
        }
        #videoInput {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            z-index: 100;
        }
        #videoInput input {
            margin: 5px;
            padding: 8px;
            width: 300px;
        }
        #videoInput button {
            padding: 8px 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #videoInput button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <div id="instructions">
        üñ±Ô∏è Utilisez la souris pour regarder autour de vous
    </div>
    <div id="videoInput">
        <input type="file" id="videoFile" accept="video/*" onchange="loadVideo()">
        <label for="videoFile" style="color: white;">Choisir une vid√©o depuis votre ordinateur</label>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, cube;
        let mouseX = 0, mouseY = 0;
        let currentRotationX = 0, currentRotationY = 0;
        let videos = [];
        let videoTextures = [];

        function init() {
            // Sc√®ne
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);

            // Cam√©ra FPS au centre du cube
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 0);
            camera.rotation.order = 'YXZ'; // Important : d√©finir l'ordre de rotation

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('container').appendChild(renderer.domElement);

            // G√©om√©trie du cube (invers√©e pour voir l'int√©rieur)
            const geometry = new THREE.BoxGeometry(20, 20, 20);
            
            // Cr√©er 6 vid√©os diff√©rentes avec d√©calages
            const materials = [];
            for (let i = 0; i < 6; i++) {
                // Cr√©er une vid√©o pour chaque face (initialement avec animation par d√©faut)
                const canvas = document.createElement('canvas');
                canvas.width = 512;
                canvas.height = 512;
                const ctx = canvas.getContext('2d');
                
                // Animation temporaire
                let hue = i * 60;
                setInterval(() => {
                    hue = (hue + 1) % 360;
                    ctx.fillStyle = `hsl(${hue}, 70%, 50%)`;
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    ctx.fillStyle = 'white';
                    ctx.font = '30px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText(`Face ${i + 1}`, canvas.width / 2, canvas.height / 2);
                }, 50);
                
                const texture = new THREE.CanvasTexture(canvas);
                videoTextures.push(texture);
                
                materials.push(new THREE.MeshBasicMaterial({
                    map: texture,
                    side: THREE.BackSide
                }));
            }

            cube = new THREE.Mesh(geometry, materials);
            scene.add(cube);

            // Lumi√®re ambiante
            const ambientLight = new THREE.AmbientLight(0xffffff, 1);
            scene.add(ambientLight);

            // Events
            document.addEventListener('mousemove', onMouseMove, false);
            window.addEventListener('resize', onWindowResize, false);

            animate();
        }

        function createDefaultVideo() {
            // Cette fonction n'est plus n√©cessaire car on cr√©e les animations dans init()
        }

        function loadVideo() {
            const fileInput = document.getElementById('videoFile');
            const file = fileInput.files[0];
            
            if (file) {
                const url = URL.createObjectURL(file);
                
                // Cr√©er 6 vid√©os avec d√©calages temporels
                for (let i = 0; i < 6; i++) {
                    const video = document.createElement('video');
                    video.src = url;
                    video.loop = true;
                    video.muted = true;
                    
                    // D√©calage : chaque face commence √† un moment diff√©rent
                    video.currentTime = (i * 2); // D√©calage de 2 secondes entre chaque face
                    video.play();
                    
                    videos.push(video);
                    
                    // Cr√©er la texture vid√©o
                    const texture = new THREE.VideoTexture(video);
                    texture.minFilter = THREE.LinearFilter;
                    texture.magFilter = THREE.LinearFilter;
                    videoTextures[i] = texture;
                    
                    // Mettre √† jour le mat√©riau de la face
                    cube.material[i].map = texture;
                    cube.material[i].needsUpdate = true;
                }
                
                // Cacher le s√©lecteur de fichier
                document.getElementById('videoInput').style.display = 'none';
            }
        }

        function onMouseMove(event) {
            // Normaliser les coordonn√©es de la souris entre -1 et 1
            // Au milieu de l'√©cran : mouseX = 0, mouseY = 0
            mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            // Le cube reste fixe (pas de rotation automatique)
            cube.rotation.set(0, 0, 0);

            // Calculer les rotations cibles
            const targetRotationY = -mouseX * Math.PI;
            const targetRotationX = mouseY * Math.PI * 0.5;

            // Interpolation smooth (lerp) - ajuster 0.1 pour plus/moins de smoothness
            currentRotationY += (targetRotationY - currentRotationY) * 0.1;
            currentRotationX += (targetRotationX - currentRotationX) * 0.1;

            // Appliquer les rotations
            camera.rotation.y = currentRotationY;
            camera.rotation.x = currentRotationX;
            camera.rotation.z = 0;

            // Limiter la rotation verticale pour √©viter le retournement
            camera.rotation.x = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, camera.rotation.x));

            renderer.render(scene, camera);
        }

        // D√©marrer
        init();
    </script>
</body>
</html>
